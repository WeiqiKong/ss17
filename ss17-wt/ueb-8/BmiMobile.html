<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                var height = $("#in1").val();
                var weight = $("#in2").val();

                var bmi = (weight) / ((height) * (height));
                $("#result").text(bmi * 10000);
                if ($("input[name='render']:checked").val() == "female") {
                    $("#result").text(bmi * 10000 - 10);
                }

            })
        });

    </script>
</head>
<body>
    <div data-role="page" id="bmipage">
        <div data-role="header">
            <p> BMI Berechnung</p>
        </div>

        <div data-role="main">
            <input id="in1" value="height"><br>
            <input id="in2" value="weight"><br>
            <fieldset data-role="controlgroup">
                <label for="male">Male</label>
                <input type="radio" name="render" value="male" id="male">
                <label for="female">Female</label>
                <input type="radio" name="render" value="female" id="female">
            </fieldset>
            <button type="button" id="btn1">Berechne BMI</button>
            <p>Ergbniss: <span id="result"></span></p>
        </div>

    </div>

</body>
</html>
